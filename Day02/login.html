<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        /* được dạy vào buổi sau */
        /* width/heigth = border + padding + content */
      }
      html {
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #eceaea;
      }

      h1 {
        margin: 100px auto 24px;
        font-size: 24px;
        font-weight: 400;
        text-align: center;
      }

      /* Từ tổng quan đến chi tiết, từ ngoài vào trong, từ bố cục đến những chi tiết nhỏ */

      .form-login {
        padding: 24px;
        border-radius: 8px;
        background-color: #fff;
        width: 320px;
        margin: 0 auto;
        font-size: 14px;
        box-shadow: 12px 12px 10px rgba(0, 0, 0, 0.4);
        .form-group {
          margin-bottom: 24px;
        }
        input,
        label {
          display: inline-block;
          width: 100%;
        }

        label {
          margin-bottom: 8px;
        }

        input {
          padding: 8px;
          border-radius: 8px;
          border: 1px solid #ccc;
        }

        .password-wrap {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        button {
          padding: 8px;
          border: 1px solid #0088ff;
          border-radius: 8px;
          width: 100%;
          background-color: #0088ff;
          color: #fff;
          font-weight: 800;
          transition: all ease-in-out 0.5s;
          cursor: pointer;
        }

        button:hover {
          background-color: transparent;
          color: #0088ff;
        }
      }
    </style>
  </head>
  <body>
    <h1>Login Now!</h1>
    <form action="" class="form-login">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Email..." />
      </div>
      <div class="form-group">
        <label for="password" class="password-wrap">
          <span>Password</span>
          <a href="./forgot-password.html">Forgot password?</a>
        </label>
        <input type="password" placeholder="********" />
      </div>
      <div class="form-group">
        <button>Login</button>
      </div>

      <p class="new-account">
        Don’t have account? <a href="./register.html">Create new account</a>
      </p>
    </form>
  </body>
</html>
